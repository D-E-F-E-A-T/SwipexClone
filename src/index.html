<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf4b641b77.js" crossorigin="anonymous"></script>
    <title>Swipex</title>
</head>
<body>
    <header class="header">
        <div class="header__item-container">
            <a class="header__item header__item--display-none-atLarge" href="#"><i class="fas fa-bars"></i></a>
            
            <div class="header__item header__item--display-none header__item--muted-atLarge header__item--small-font">
                <a class="header__item header__item--display-none header__item--muted-atLarge" href="#"><i class="fas fa-map-marker-alt"></i></a>
                <label for="location">Location: </label>
                <select name="location" id="location"><option value="London">London</option></select>
            </div>

        </div>
        <h1 class="header__logo">Swip<span>ex</span></h1>
        <div class="header__item-container">
            <a class="header__item header__item--display-none header__item header__item--muted-atLarge" href="#"><i class="far fa-clipboard"></i></i></a>
            <a class="header__item header__item--muted-atLarge" href="#"><i class="far fa-bell"></i></a>
            <a class="header__item header__item--display-none header__item header__item--muted-atLarge header__item--l-border" href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
       
        <div class="tape-container wrapper">    
            <img class="tape-container__main-image" src="assets/images/person1.jpg" alt="person1">
            <i class="tape-container__ellipsis fas fa-ellipsis-v"></i>
            <a class="tape-container__x">X</a>

            <div class="tape-container__tape">  
                <img class="tape-container__tape__image" src="assets/images/person2.jpg" alt="person2">
                <img class="tape-container__tape__image" src="assets/images/person3.jpg" alt="person3">
                <img class="tape-container__tape__image" src="assets/images/person4.jpg" alt="person4">
                <img class="tape-container__tape__image" src="assets/images/person5.jpg" alt="person5">
                <img class="tape-container__tape__image" src="assets/images/person6.jpg" alt="person6">
                <img class="tape-container__tape__image" src="assets/images/person7.jpg" alt="person7">
                <img class="tape-container__tape__image" src="assets/images/person8.jpg" alt="person8">
                <img class="tape-container__tape__image" src="assets/images/person5.jpg" alt="person9">
                <img class="tape-container__tape__image" src="assets/images/person6.jpg" alt="person10">
                <img class="tape-container__tape__image" src="assets/images/person7.jpg" alt="person11">
                <img class="tape-container__tape__image" src="assets/images/person8.jpg" alt="person12">
            </div>
        </div> 

        <div class="slide-section wrapper">
            <img class="slide-section__image" src="assets/images/main.jpg" alt="person100">
            <h6 class="slide-section__location"><i class="fas fa-location-arrow"></i> 230 km</h6>
            <div class="slide-section__dots">
                <p class="slide-section__dots__dot"></p>
                <p class="slide-section__dots__dot slide-section__dots__dot--orange"></p>
                <p class="slide-section__dots__dot"></p>
                <p class="slide-section__dots__dot"></p>
            </div>

            <div class="slide-section__user-info">
                <div class="slide-section__user-info__wrapper">
                    <h3 class="slide-section__user-info__wrapper__user-name">Joe Doe</h3>
                    <h5 class="slide-section__user-info__wrapper__location">Washington, USA</h5>
                </div>
            </div>

        </div>

        
        
        
    </main>

    <footer>
        <a href=""><i></i></a>
        <a href=""><i></i></a>
        <a href=""><i></i></a>
        <a href=""><i></i></a>
        <a href=""><i></i></a>
    </footer>
</body>
</html>
